name: Deploy Site

on:
  push:
    branches: [main]
    paths:
      - "site/**"
  pull_request:
    branches: [main]
    paths:
      - "site/**"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build main site
        if: github.event_name == 'pull_request'
        run: pnpm --filter oru-site build

      - name: Save main site sizes
        if: github.event_name == 'pull_request'
        id: main-size
        run: |
          echo "html=$(stat -c%s site/dist/index.html)" >> "$GITHUB_OUTPUT"
          echo "css=$(stat -c%s site/dist/_astro/*.css | awk '{s+=$1}END{print s}')" >> "$GITHUB_OUTPUT"

      - name: Checkout PR
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Install PR dependencies
        if: github.event_name == 'pull_request'
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm --filter oru-site build

      - name: Deploy to Cloudflare Pages
        id: deploy
        run: |
          OUTPUT=$(npx wrangler pages deploy site/dist --project-name=oru --branch=${{ github.event_name == 'pull_request' && github.head_ref || 'main' }} --commit-hash=${{ github.sha }})
          echo "$OUTPUT"
          echo "url=$(echo "$OUTPUT" | grep -oE 'https://[^ ]+\.pages\.dev' | tail -1)" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 3f58569663fe4a2164c60b23c6eb6a2d

      - name: Post preview comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const path = require("path");

            const mainHtml = Number("${{ steps.main-size.outputs.html }}");
            const mainCss = Number("${{ steps.main-size.outputs.css }}");

            const prHtml = fs.statSync("site/dist/index.html").size;
            const cssFiles = fs.readdirSync("site/dist/_astro").filter(f => f.endsWith(".css"));
            const prCss = cssFiles.reduce((sum, f) => sum + fs.statSync(path.join("site/dist/_astro", f)).size, 0);

            function fmt(bytes) {
              return (bytes / 1024).toFixed(2);
            }

            function delta(main, pr) {
              const diff = pr - main;
              if (diff === 0) return "0 B";
              const sign = diff > 0 ? "+" : "";
              const pct = ((diff / main) * 100).toFixed(1);
              return `${sign}${diff} B (${sign}${pct}%)`;
            }

            const body = [
              "## Preview",
              "",
              "${{ steps.deploy.outputs.url }}",
              "",
              "| File | main | PR | Delta |",
              "| --- | ---: | ---: | ---: |",
              `| \`index.html\` | ${fmt(mainHtml)} KB | ${fmt(prHtml)} KB | ${delta(mainHtml, prHtml)} |`,
              `| \`*.css\` | ${fmt(mainCss)} KB | ${fmt(prCss)} KB | ${delta(mainCss, prCss)} |`,
            ].join("\n");

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(
              (c) => c.user.login === "github-actions[bot]" && c.body.startsWith("## Preview")
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
