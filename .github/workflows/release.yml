name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-13
            platform: darwin-x64
          - runner: macos-14
            platform: darwin-arm64
          - runner: ubuntu-latest
            platform: linux-x64
          - runner: ubuntu-24.04-arm
            platform: linux-arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter oru build

      - name: Create production deployment
        working-directory: cli
        run: |
          mkdir -p staging
          pnpm deploy --prod staging

      - name: Package tarball
        working-directory: cli
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TARBALL_DIR="oru-v${VERSION}-${{ matrix.platform }}"
          mkdir -p "$TARBALL_DIR"

          # Copy built artifacts
          cp -r staging/dist "$TARBALL_DIR/"
          cp -r staging/node_modules "$TARBALL_DIR/"
          cp staging/package.json "$TARBALL_DIR/"

          # Create wrapper script
          cat > "$TARBALL_DIR/oru" <<'WRAPPER'
          #!/bin/sh
          exec node "$(dirname "$0")/dist/cli.js" "$@"
          WRAPPER
          chmod +x "$TARBALL_DIR/oru"

          tar -czf "$TARBALL_DIR.tar.gz" "$TARBALL_DIR"

      - uses: actions/upload-artifact@v4
        with:
          name: oru-${{ matrix.platform }}
          path: cli/oru-v*-${{ matrix.platform }}.tar.gz

  publish-npm:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter oru build
      - run: pnpm --filter oru publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    needs: [build, publish-npm]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
