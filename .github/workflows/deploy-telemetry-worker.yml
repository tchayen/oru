name: Deploy Telemetry Worker

on:
  push:
    branches: [main]
    paths:
      - "infra/telemetry-worker/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/telemetry-worker

    steps:
      - uses: actions/checkout@v4

      - name: Apply D1 migrations
        run: npx wrangler d1 migrations apply oru-telemetry --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 3f58569663fe4a2164c60b23c6eb6a2d

      - name: Deploy worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 3f58569663fe4a2164c60b23c6eb6a2d
