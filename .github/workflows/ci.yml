name: CI

on:
  push:
    branches: [main]
    paths:
      - "cli/**"
      - "types/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "cli/**"
      - "types/**"
      - ".github/workflows/ci.yml"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm fmt:check

      - name: Typecheck
        run: pnpm tsgo

      - name: Build
        run: ORU_BUILD_SERVER=1 pnpm build

      - name: Test
        run: pnpm test

      - name: Upload build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: cli/dist/

  changes:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
    steps:
      - name: Check for CLI changes
        id: filter
        run: |
          FILES=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files --paginate --jq '.[].filename')
          if echo "$FILES" | grep -qE '^(cli/|\.github/workflows/ci\.yml)'; then
            echo "cli=true" >> "$GITHUB_OUTPUT"
          else
            echo "cli=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration:
    needs: [check, changes]
    if: needs.changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-dist
          path: cli/dist/

      - name: Create production deployment
        run: pnpm --filter @tchayen/oru deploy --prod cli/staging

      - name: Create wrapper script
        working-directory: cli/staging
        run: |
          cat > oru <<'WRAPPER'
          #!/bin/sh
          exec node "$(dirname "$0")/dist/cli.js" "$@"
          WRAPPER
          chmod +x oru

      - name: Verify CLI binary
        working-directory: cli/staging
        env:
          ORU_DB_PATH: /tmp/oru-integration.db
          DO_NOT_TRACK: "1"
        run: |
          node dist/cli.js --version
          node dist/cli.js add "Integration test task"
          node dist/cli.js list
          node dist/cli.js list --json

      - name: Verify wrapper script
        working-directory: cli/staging
        env:
          ORU_DB_PATH: /tmp/oru-integration.db
          DO_NOT_TRACK: "1"
        run: |
          ./oru --version
          ./oru list

      - name: Verify MCP binary starts
        env:
          ORU_DB_PATH: /tmp/oru-mcp-integration.db
          DO_NOT_TRACK: "1"
        run: |
          timeout 3 node cli/staging/dist/mcp/index.js
          EXIT=$?
          if [ "$EXIT" -eq 0 ] || [ "$EXIT" -eq 124 ]; then
            echo "MCP binary OK (exit $EXIT)"
          else
            echo "MCP binary failed with exit code $EXIT"
            exit 1
          fi

      - name: Pack npm tarball
        working-directory: cli
        run: npm pack

      - name: Verify npm pack installs and runs
        env:
          ORU_DB_PATH: /tmp/oru-npm.db
          DO_NOT_TRACK: "1"
        run: |
          npm install --prefix /tmp/npm-test "$GITHUB_WORKSPACE"/cli/tchayen-oru-*.tgz
          /tmp/npm-test/node_modules/.bin/oru --version
          /tmp/npm-test/node_modules/.bin/oru add "npm install test task"
          /tmp/npm-test/node_modules/.bin/oru list
          /tmp/npm-test/node_modules/.bin/oru list --json

  bundle-size:
    needs: [check, changes]
    if: needs.changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Build main
        run: ORU_BUILD_SERVER=1 pnpm build

      - name: Save main bundle sizes
        id: main-size
        run: |
          echo "cli=$(stat -c%s cli/dist/cli.js)" >> "$GITHUB_OUTPUT"
          echo "mcp=$(stat -c%s cli/dist/mcp/index.js)" >> "$GITHUB_OUTPUT"
          echo "server=$(stat -c%s cli/dist/server/index.js)" >> "$GITHUB_OUTPUT"

      - name: Download PR build artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-dist
          path: cli/dist/

      - name: Report bundle size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const mainCli = Number("${{ steps.main-size.outputs.cli }}");
            const mainMcp = Number("${{ steps.main-size.outputs.mcp }}");
            const mainServer = Number("${{ steps.main-size.outputs.server }}");

            const prCli = fs.statSync("cli/dist/cli.js").size;
            const prMcp = fs.statSync("cli/dist/mcp/index.js").size;
            const prServer = fs.statSync("cli/dist/server/index.js").size;

            function fmt(bytes) {
              return (bytes / 1024).toFixed(2);
            }

            function delta(main, pr) {
              const diff = pr - main;
              if (diff === 0) return "0 B";
              const sign = diff > 0 ? "+" : "";
              const pct = ((diff / main) * 100).toFixed(1);
              return `${sign}${diff} B (${sign}${pct}%)`;
            }

            const body = [
              "## Bundle size",
              "",
              "| File | main | PR | Delta |",
              "| --- | ---: | ---: | ---: |",
              `| \`cli.js\` | ${fmt(mainCli)} KB | ${fmt(prCli)} KB | ${delta(mainCli, prCli)} |`,
              `| \`mcp/index.js\` | ${fmt(mainMcp)} KB | ${fmt(prMcp)} KB | ${delta(mainMcp, prMcp)} |`,
              `| \`server/index.js\` | ${fmt(mainServer)} KB | ${fmt(prServer)} KB | ${delta(mainServer, prServer)} |`,
            ].join("\n");

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(
              (c) => c.user.login === "github-actions[bot]" && c.body.startsWith("## Bundle size")
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
