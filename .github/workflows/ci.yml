name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm fmt:check

      - name: Typecheck
        run: pnpm tsgo

      - name: Build
        run: ORU_BUILD_SERVER=1 pnpm build

      - name: Test
        run: pnpm test

  bundle-size:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Build main
        run: ORU_BUILD_SERVER=1 pnpm build

      - name: Save main bundle sizes
        id: main-size
        run: |
          echo "cli=$(stat -c%s cli/dist/cli.js)" >> "$GITHUB_OUTPUT"
          echo "server=$(stat -c%s cli/dist/server/index.js)" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          clean: false

      - run: pnpm install

      - name: Build PR
        run: ORU_BUILD_SERVER=1 pnpm build

      - name: Report bundle size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const mainCli = Number("${{ steps.main-size.outputs.cli }}");
            const mainServer = Number("${{ steps.main-size.outputs.server }}");

            const prCli = fs.statSync("cli/dist/cli.js").size;
            const prServer = fs.statSync("cli/dist/server/index.js").size;

            function fmt(bytes) {
              return (bytes / 1024).toFixed(2);
            }

            function delta(main, pr) {
              const diff = pr - main;
              if (diff === 0) return "0 B";
              const sign = diff > 0 ? "+" : "";
              const pct = ((diff / main) * 100).toFixed(1);
              return `${sign}${diff} B (${sign}${pct}%)`;
            }

            const body = [
              "## Bundle size",
              "",
              "| File | main | PR | Delta |",
              "| --- | ---: | ---: | ---: |",
              `| \`cli.js\` | ${fmt(mainCli)} KB | ${fmt(prCli)} KB | ${delta(mainCli, prCli)} |`,
              `| \`server/index.js\` | ${fmt(mainServer)} KB | ${fmt(prServer)} KB | ${delta(mainServer, prServer)} |`,
            ].join("\n");

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(
              (c) => c.user.login === "github-actions[bot]" && c.body.startsWith("## Bundle size")
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
