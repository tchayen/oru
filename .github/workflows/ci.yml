name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm install

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run fmt:check

      - name: Typecheck
        run: npm run tsgo --workspace=cli

      - name: Test
        run: npm test

  bundle-size:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm install

      - name: Build
        run: npm run build

      - name: Report bundle size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const { size } = fs.statSync("cli/dist/cli.js");
            const kb = (size / 1024).toFixed(2);
            const body = `## Bundle size\n\n\`dist/cli.js\` â€” **${kb} KB** (${size} bytes)`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(
              (c) => c.user.login === "github-actions[bot]" && c.body.startsWith("## Bundle size")
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
