name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Check formatting
        run: pnpm fmt:check

      - name: Typecheck
        run: pnpm tsgo

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  bundle-size:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Build main
        run: pnpm build && pnpm --filter oru-site build

      - name: Save main bundle sizes
        id: main-size
        run: |
          echo "cli=$(stat -c%s cli/dist/cli.js)" >> "$GITHUB_OUTPUT"
          if [ -f cli/dist/server/index.js ]; then echo "server=$(stat -c%s cli/dist/server/index.js)"; else echo "server=0"; fi >> "$GITHUB_OUTPUT"
          echo "site_html=$(stat -c%s site/dist/index.html)" >> "$GITHUB_OUTPUT"
          echo "site_css=$(stat -c%s site/dist/_astro/*.css)" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          clean: false

      - run: pnpm install

      - name: Build PR
        run: pnpm build && pnpm --filter oru-site build

      - name: Report bundle size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const path = require("path");

            const mainCli = Number("${{ steps.main-size.outputs.cli }}");
            const mainServer = Number("${{ steps.main-size.outputs.server }}");
            const mainSiteHtml = Number("${{ steps.main-size.outputs.site_html }}");
            const mainSiteCss = Number("${{ steps.main-size.outputs.site_css }}");

            const prCli = fs.statSync("cli/dist/cli.js").size;
            const prServer = fs.existsSync("cli/dist/server/index.js") ? fs.statSync("cli/dist/server/index.js").size : 0;
            const prSiteHtml = fs.statSync("site/dist/index.html").size;
            const cssFiles = fs.readdirSync("site/dist/_astro").filter(f => f.endsWith(".css"));
            const prSiteCss = cssFiles.reduce((sum, f) => sum + fs.statSync(path.join("site/dist/_astro", f)).size, 0);

            function fmt(bytes) {
              return (bytes / 1024).toFixed(2);
            }

            function delta(main, pr) {
              const diff = pr - main;
              if (diff === 0) return "0 B";
              const sign = diff > 0 ? "+" : "";
              const pct = ((diff / main) * 100).toFixed(1);
              return `${sign}${diff} B (${sign}${pct}%)`;
            }

            const body = [
              "## Bundle size",
              "",
              "**CLI**",
              "",
              "| File | main | PR | Delta |",
              "| --- | ---: | ---: | ---: |",
              `| \`cli.js\` | ${fmt(mainCli)} KB | ${fmt(prCli)} KB | ${delta(mainCli, prCli)} |`,
              mainServer || prServer ? `| \`server/index.js\` | ${mainServer ? fmt(mainServer) + " KB" : "N/A"} | ${prServer ? fmt(prServer) + " KB" : "N/A"} | ${mainServer && prServer ? delta(mainServer, prServer) : "â€”"} |` : null,
              "",
              "**Site**",
              "",
              "| File | main | PR | Delta |",
              "| --- | ---: | ---: | ---: |",
              `| \`index.html\` | ${fmt(mainSiteHtml)} KB | ${fmt(prSiteHtml)} KB | ${delta(mainSiteHtml, prSiteHtml)} |`,
              `| \`*.css\` | ${fmt(mainSiteCss)} KB | ${fmt(prSiteCss)} KB | ${delta(mainSiteCss, prSiteCss)} |`,
            ].filter(Boolean).join("\n");

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(
              (c) => c.user.login === "github-actions[bot]" && c.body.startsWith("## Bundle size")
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
